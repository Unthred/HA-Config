turn_heating_on:
  alias: Turn Heating On
  sequence:
  - service: climate.set_temperature
    entity_id: climate.kitchen
    data_template:
      temperature: '{{ states("input_number.heating_temperature") }}'
      operation_mode: Heat
  - service: climate.set_temperature
    entity_id: climate.vestibule
    data_template:
      temperature: '{{ states("input_number.heating_temperature") }}'
      operation_mode: Heat
  - service: climate.set_temperature
    entity_id: climate.livingroom
    data_template:
      temperature: '{{ states("input_number.heating_temperature") }}'
      operation_mode: Heat
turn_heating_off:
  alias: Turn Heating Off
  sequence:
  - service: climate.set_temperature
    entity_id: climate.kitchen
    data:
      temperature: 7
      operation_mode: Idle
  - service: climate.set_temperature
    entity_id: climate.vestibule
    data:
      temperature: 7
      operation_mode: Idle
  - service: climate.set_temperature
    entity_id: climate.livingroom
    data:
      temperature: 7
      operation_mode: Idle
  - service: climate.set_temperature
    entity_id: climate.office
    data:
      temperature: 7
      operation_mode: Idle
  - service: climate.set_temperature
    entity_id: climate.bedroom
    data:
      temperature: 7
      operation_mode: Idle
  - service: climate.set_temperature
    entity_id: climate.katrin
    data:
      temperature: 7
      operation_mode: Idle
home_off:
  alias: Home Off
  sequence:
  - data:
      entity_id: group.all_lights
    service: homeassistant.turn_off
  - delay: 00:00:01
  - service: script.all_medai_players_off
  - data:
      entity_id: light.spiral_lights
    service: homeassistant.turn_off
moron_machine_on:
  alias: Moron Machine On
  sequence:
  - data:
      entity_id: media_player.livingroom_tv
    entity_id:
    - media_player.livingroom_tv
    service: media_player.turn_on
  - delay: 00:00:05
  - data:
      entity_id: media_player.sound_system
    entity_id:
    - media_player.squiggley_amp
    service: media_player.turn_on
  - delay: 00:00:05
  - data:
      entity_id: media_player.zaphod
    entity_id:
    - media_player.zaphod
    service: media_player.turn_on
moron_machine_off:
  alias: Moron Machine Off
  sequence:
  - service: media_player.turn_off
    entity_id:
    - media_player.zaphod
  - delay: 00:00:20
  - service: media_player.turn_off
    entity_id:
    - media_player.squiggley_amp
  - service: media_player.turn_off
    entity_id:
    - media_player.livingroom_tv
all_medai_players_off:
  alias: turn Off All Media Players
  sequence:
  - service: script.moron_machine_off
  - data:
      entity_id: media_player.marvin
    service: media_player.turn_off
