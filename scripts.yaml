    service: media_player.turn_on
  - delay: 00:00:05
  - data:
      entity_id: media_player.sound_system
    entity_id:
    - media_player.squiggley_amp
    service: media_player.turn_on
  - delay: 00:00:05
  - data:
      entity_id: media_player.zaphod
    entity_id:
    - media_player.zaphod
    service: media_player.turn_on

