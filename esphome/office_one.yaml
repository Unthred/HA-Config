## LOHAS RGBW Smart Bulb with ESPHome

esphome:
  name: office_one
  platform: ESP8266
  esp8266_restore_from_flash: true
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

my9231:
 data_pin: GPIO13  
 clock_pin: GPIO15  
 num_channels: 4
 num_chips: 1
 
output:
  - platform: my9231
    id: output_white
    channel: 3
  - platform: my9231
    id: output_blue
    channel: 2
  - platform: my9231
    id: output_green
    channel: 1
  - platform: my9231
    id: output_red
    channel: 0

light:
  - platform: rgbw
    name: "Office One"
    default_transition_length: 0s
    red: output_red
    green: output_green
    blue: output_blue
    white: output_white
    
    effects:
      - strobe:
          name: Cold Strobe Effect
          colors:
            - state: True
              brightness: 80%
              blue: 100%
              red: 0%
              green: 0%
              duration: 500ms
            - state: False
              duration: 250ms
