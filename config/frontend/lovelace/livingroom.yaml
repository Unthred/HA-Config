            icon: 'fas:sliders-h'
            name: Amp Off
            tap_action:
              action: call-service
              service: media_player.turn_off
              service_data:
                entity_id: media_player.squiggley_amp
            type: 'custom:button-card'
          - color: auto
            color_type: icon
            entity: switch.ambilight_relay
            haptic: medium
            hold_action:
              action: more-info
              entity_id: switch.ambilight_relay
            icon: 'bha:led-strip'
            name: Ambilight
            tap_action:
              action: call-service
              service: switch.toggle
              service_data:
                entity_id: switch.ambilight_relay
            type: 'custom:button-card'
        type: 'custom:hui-horizontal-stack-card'
    type: 'custom:hui-vertical-stack-card'
