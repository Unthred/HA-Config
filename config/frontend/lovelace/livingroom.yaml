icon: 'fas:couch'
title: Livingroom
background: var(--background-image)
badges: []
cards:
  - cards:
      - color: transparent
        color_type: card
        entity_id: script.activate_moron_machine
        icon: 'fas:tv'
        name: Moron Machine On
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.activate_moron_machine
        type: 'custom:button-card'
      - color: transparent
        color_type: card
        entity_id: script.deactivate_moron_machine
        icon: 'fas:tv'
        name: Moron Machine Off
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.deactivate_moron_machine
        type: 'custom:button-card'
    type: horizontal-stack
  - entities:
      - background: transparent
        entity: media_player.marvin
        group: true
        hide:
          volume: true
        info: scroll
        type: 'custom:mini-media-player'
      - entity: media_player.livingroom_tv
        group: true
        hide:
          controls: true
          volume: true
        info: scroll
        type: 'custom:mini-media-player'
      - entity: media_player.squiggley_amp
        group: true
        hide:
          controls: true
        info: scroll
        sound_mode: full
        type: 'custom:mini-media-player'
        volume_stateless: true
      - entity: media_player.livingroom_speaker
        group: true
        info: scroll
        type: 'custom:mini-media-player'
    type: entities
  - cards:
      - cards:
          - color: transparent
            color_type: card
            entity: media_player.livingroom_tv
            haptic: medium
            icon: 'fas:tv'
            name: TV On
            tap_action:
              action: call-service
              service: media_player.turn_on
              service_data:
                entity_id: media_player.livingroom_tv
            type: 'custom:button-card'
          - color: transparent
            color_type: card
            entity: media_player.livingroom_tv
            haptic: medium
            icon: 'fas:tv'
            name: TV Off
            tap_action:
              action: call-service
              service: media_player.turn_off
              service_data:
                entity_id: media_player.livingroom_tv
            type: 'custom:button-card'
        type: 'custom:hui-horizontal-stack-card'
      - cards:
          - color: transparent
            color_type: card
            entity: media_player.squiggley_amp
            haptic: medium
            icon: 'fas:sliders-h'
            name: Amp On
            tap_action:
              action: call-service
              service: media_player.turn_on
